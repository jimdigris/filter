<body>

	<div class="filterWrap">	
		<div class="criterions">
			<div class="criterion" id="massa">
				<label><input type="checkbox" value="10"> Масса 10</label>
				<label><input type="checkbox" value="20"> Масса 20</label>
				<label><input type="checkbox" value="30"> Масса 30</label>
				<label><input type="checkbox" value="40"> Масса 40</label>
				<label><input type="checkbox" value="50"> Масса 50</label>
			</div>
			
			<div class="criterion" id="height">
				<label><input type="checkbox" value="100"> Высота 100</label>
				<label><input type="checkbox" value="200"> Высота 200</label>
				<label><input type="checkbox" value="300"> Высота 300</label>
				<label><input type="checkbox" value="400"> Высота 400</label>
			</div>
		</div>		
		<button class="buttonExecute">Фильтровать</button>
		<button class="buttonClean">Очистить фильтр</button>
		
		<hr>
		
		<div class="products"></div>
	
		<template id="templateProduct">
			<div class="product">
				<div class="title"></div>
				<img class="image" src="" atl="">
				<div class="content"></div>
			</div>
		</template>
	</div>
